<body>
    <aside>
        <figure>
            <div id="avatar">

            </div>
            <figcaption>Study Curve</figcaption>
        </figure>
        <img src="../Images/Group 1.svg">
        <nav>
            <ul>
                <li><a href="../Home.html"><i class="fas fa-home"></i><b> Home</b></a></li>
                <li><a href="../HTML/Clases.html"><i class="fas fa-book-open"></i></i><b> Subject</b></a></li>

            </ul>
        </nav>
    </aside>
    <main>
        <h1 id="Feed">Feedback</h1>
        <div class="contact-form">
            <form action="./PHP/php.php" id="contact-form" method="post" data-netlify-recaptcha="true"
                data-netlify="true">
                <input type="text" name="Name" class="form-control" placeholder="Name" required>
                <br>
                <input type="email" name="Email" class="form-control" placeholder="Email" required>
                <br>
                <textarea name="Message" class="form-control" placeholder="Message" rows="4" required></textarea>
                <input type="Submit" class="form-control submit" value="Send Message">
                <div data-netlify-recaptcha="true"></div>
            </form>
        </div>

    </main>


    <script>
        (function () {
            var menu = document.querySelector('ul'),
                menulink = document.querySelector('img');

            menulink.addEventListener('click', function (e) {
                menu.classList.toggle('active');
                e.preventDefault();
            });
        })();
    </script>
</body>
